

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCycle</title>
    <!-- Google Fonts: Nunito for a more playful, gamified feel -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Optional: Custom scrollbar for a sleek look matching the theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F0F4F8; /* Light blue-gray background */
      }
      ::-webkit-scrollbar-thumb {
        background: #34D399; /* Green-400, primary accent */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10B981; /* Green-500 */
      }

      /* Base styles for background decorations */
      .bg-decoration {
        pointer-events: none;
        position: fixed;
        opacity: 0.1;
        animation: float 20s infinite ease-in-out;
        z-index: -1; /* Ensure decorations are behind content */
      }

      /* Specific decoration styles and animations */
      .bg-decoration.book {
        width: 60px;
        height: 80px;
        background-color: #A7F3D0; /* Light green */
        border-radius: 8px;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
        animation-delay: 0s;
        animation-duration: 25s;
      }
      .bg-decoration.note {
        width: 50px;
        height: 50px;
        background-color: #BFDBFE; /* Light blue */
        border-radius: 4px;
        box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
        animation-delay: 5s;
        animation-duration: 20s;
        transform: rotate(15deg);
      }
      .bg-decoration.gear {
        width: 70px;
        height: 70px;
        background-color: #FDE68A; /* Light yellow */
        border-radius: 50%;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
        animation-delay: 10s;
        animation-duration: 30s;
        transform: rotate(-30deg);
      }
      .bg-decoration.beaker {
        width: 40px;
        height: 60px;
        background-color: #C7D2FE; /* Light indigo */
        border-radius: 4px 4px 20px 20px / 4px 4px 10px 10px;
        box-shadow: 2px 2px 7px rgba(0,0,0,0.05);
        animation-delay: 15s;
        animation-duration: 22s;
        transform: rotate(25deg);
      }
      .bg-decoration.pen {
        width: 15px;
        height: 70px;
        background-color: #9CA3AF; /* Gray */
        border-radius: 50% 50% 0 0;
        box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
        animation-delay: 2s;
        animation-duration: 28s;
        transform: rotate(-45deg);
      }

      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(20px, 15px) rotate(5deg); }
        50% { transform: translate(0, 30px) rotate(0deg); }
        75% { transform: translate(-20px, 15px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
    </style>

        <div class="bg-decoration book top-1/4 left-[5%] rotate-12"></div>
        <div class="bg-decoration note top-[10%] left-[30%] -rotate-6"></div>
        <div class="bg-decoration gear top-[70%] left-[15%] rotate-45"></div>
        <div class="bg-decoration beaker top-1/2 left-[40%] -rotate-15"></div>
        <div class="bg-decoration pen top-[5%] right-[20%] rotate-30"></div>
        <div class="bg-decoration book top-[80%] right-[5%] -rotate-20"></div>
        <div class="bg-decoration note top-[20%] right-[10%] rotate-25"></div>
        <div class="bg-decoration gear top-[45%] right-[25%] -rotate-10"></div>
        <div class="bg-decoration beaker top-[85%] left-[50%] rotate-5"></div>
        <div class="bg-decoration pen top-[60%] left-[5%] -rotate-60"></div>
    </div>
    <div id="root"></div>
